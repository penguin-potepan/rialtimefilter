<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>リアルタイムフィルター</title>
  </head>
  <body>
    <p>リアルタイムフィルター</p>
    <p>入力した文字を含まない要素は非表示になります</p>
     <div class="wrapper">
    <div class="search-area">
      <form>
        <input type="text" id="search-text" placeholder="検索ワードを入力">
      </form>
      <div class="search-result">
        <div class="search-result__hit-num"></div>
        <div id="search-result__list"></div>
      </div>
    </div>


    <ul class="target-area">
      <li>
        <img src="ringo.jpeg" class ="ringo">
        <p>りんご120円</p>
      </li>
      <li>
        <img src="banana.jpeg" class ="banana">
        <p>ばなな100円</p>
      </li>
      <li>
        <img src="mikan.jpg" class ="mikan">
        <p>みかん150円</p>
      </li>
      <li>
        <img src="itigo.jpeg" class ="itigo">
        <p>いちご220円</p>
      </li>
      <li>
        <img src="suika.jpg" class ="suika">
        <p>すいか500円</p>
      </li>
    </ul>
  </div><!-- /.wrapper -->
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="main.js"></script>
  </body>
</html>
